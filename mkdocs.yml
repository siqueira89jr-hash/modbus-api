site_name: Modbus API
site_description: API REST para comunicação Modbus TCP com suporte a tipos, endianess, segurança e rate limit
site_author: Jocivaldo Siqueira da Silva Júnior
site_url: http://localhost:8000

repo_name: modbus-api
repo_url: https://github.com/seu-usuario/modbus-api
edit_uri: ""

theme:
  name: material
  language: pt
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Modo escuro
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Modo claro
  font:
    text: Roboto
    code: JetBrains Mono

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg 
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: false
      linenums: true
      line_spans: __span
      pygments_lang_class: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - tables

plugins:
  - search
  - glightbox

nav:
  - Home: index.md

  - Overview:
      - Quick Start: overview/quick-start.md
      - Conceitos Modbus: overview/modbus-concepts.md
      - Arquitetura: overview/architecture.md
      - Limitações e Boas Práticas: overview/best-practices.md
  
  - Setup:
      - Environment (.env): setup/environment.md

  - API Reference:
      - Discrete Inputs: api/discrete-inputs.md
      - Coils: api/coils.md
      - Typed Input Registers: api/typed-input-registers.md
      - Typed Holding Registers: api/typed-holding-registers.md

  - Operational:
      - Health Check: operational/health.md
      - Modbus Connection: operational/modbus-connection.md
      - Modbus Errors: operational/modbus-errors.md
      - Rate Limit: operational/rate-limit.md
      - API Key: operational/api-key.md
      - HTTP Errors: operational/http-errors.md